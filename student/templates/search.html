<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="justify-content-center" action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-group col-6 container ">
            <div class="row justify-content-between align-items-center">
                <input type="text" name="search" placeholder="search">  
                <button type="submit" class="btn btn-primary col-4">Submit</button>
            </div>
            <div class="text-center">
                <p class='errorlist'>{{ message }}</p>
    
            </div>
        </div>
    </form>
</body>
</html>
